<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="myIcons.js" crossorigin="anonymous"></script>
    <script src="chart.js"></script>
    <script src="tailwindcss.js"></script>
    <!--    <script src="https://cdn.tailwindcss.com"></script>-->
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="order-0 left-panel col-sm-2 bg-secondary">
            <img src="bass.jpg" class="profile" alt="profile">
            <div class="font-italic block p-0 pl-0 text-left mt-5">
                <a class="p-2 px-4 group pl-5" href="#">
                    Home
                    <div class="bg-red-500 h-[2px] w-0 group-hover:w-full transition-all duration-500"></div>
                </a>
                <a class="p-2 px-4 group" href="#">
                    Products
                    <div class="bg-green-500 h-[2px] w-0 group-hover:w-full transition-all duration-500"></div>
                </a>
                <a class="p-2 px-4 group" href="#">
                    Resources
                    <div class="bg-amber-500 h-[2px] w-0 group-hover:w-full transition-all duration-500"></div>
                </a>
            </div>
            <i class="fa-solid fa-spinner rotate d-none"></i>
        </div>
            <div class="right-panel col-sm-10 bg-dark order-1">
<!--statistics section                -->
        <div class="statistics mb-5">
                <h5 class="text-center mt-2 text-white">Isaac Stores</h5>
                <div class="container ">
                    <div class="row p-3 justify-content-around view">
                        <div class="right-panel-top col-sm-3  mb-3 shadow p-2 bg-amber-200 rounded text-center shadow-lg">
                            <i class="fa-solid fa-store"></i>
                            <h2 class="font-weight-bolder  text-uppercase text-dark mt-2">Walk-in Customers</h2>
                            <p class="description">Over 2000 customers served daily</p>
                        </div>
                        <div class="right-panel-top col-sm-3  mb-3 shadow p-2 bg-indigo-200 rounded text-center shadow-lg">
                            <i class="fa-solid fa-truck-fast"></i>
                            <h2 class="font-weight-bolder text-dark text-uppercase mt-2">Country-wide Deliveries</h2>
                            <p class="description">200+ deliveries in a day</p>
                        </div>
                        <div class="right-panel-top col-sm-3 mb-3 shadow p-2 bg-red-500 rounded text-center shadow-lg">
                            <i class="fa-solid fa-person"></i>
                            <h2 class="font-weight-bolder text-uppercase text-dark mt-2">Customers Satisfaction</h2>
                            <p class="description">Four stars rating <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i> 90% <i class="fa-solid fa-check-circle"></i></p>
                        </div>
                    </div>
                </div>
                <h3 class="text-white">This Week`s Statistics</h3>
                <hr class="hr">

                <div class="container bg-light rounded shadow-lg ">
                    <div class="row ">
                        <div class="col-sm-6">
                            <canvas id="deliveries"></canvas>
                        </div>
                        <div class="col-sm-6">
                            <canvas id="walkInChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>

</body>
</html>
